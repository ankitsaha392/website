<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 style="text-align:center">Multiple Slideshows</h2>

<p>Slideshow 1:</p>

<div class="slideshow-container">
    
  <!-- Full-width images with number and caption text -->
  <div class="mySlides1">
    <div class="numbertext">1 / 7</div>
    <img src="./photoes/JMS.png" alt="">
    <div class="text">JMS</div>
  </div>

  <div class="mySlides1">
    <div class="numbertext">2 / 7</div>
    <img src="./photoes/my_portfolio.png" alt="">
    <div class="text">my portfolio</div>
  </div>

  <div class="mySlides1">
    <div class="numbertext">3 / 7</div>
    <img src="./photoes/Garbage_Collector.png" alt="">
    <div class="text">Garbage Collector</div>
  </div>

  <div class="mySlides1">
    <div class="numbertext">4 / 7</div>
    <img src="./photoes/Spotify.png" alt="Spotify">
    <div class="text">Spotify</div>
  </div>

  <div class="mySlides1">
    <div class="numbertext">5 / 7</div>
    <img src="./photoes/Notepad.png" alt="">
    <div class="text">Notepad</div>
  </div>

  <div class="mySlides1">
      <div class="numbertext">6 / 7</div>
      <img src="./photoes/ems.png" alt="EMS">
      <div class="text">EMS</div>
  </div>
  <div class="mySlides1">
      <div class="numbertext">7 / 7</div>
      <img src="./photoes/tic_tac_toe.png" alt="tic_tac_toe">
      <div class="text">tic_tac_toe</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
</div>



<p>Slideshow 2:</p>
<div class="slideshow-container">
        
  <!-- Full-width images with number and caption text -->
  <div class="mySlides2">
    <div class="numbertext">1 / 6</div>
    <img src="./photoes/language_photo/htnl_css.jpg" alt="">
    <div class="text">Html & CSS</div>
  </div>

  <div class="mySlides2">
    <div class="numbertext">2 / 6</div>
    <img src="./photoes/language_photo/js.jpg" alt="">
    <div class="text">js</div>
  </div>

  <div class="mySlides2">
    <div class="numbertext">3 / 6</div>
    <img src="./photoes/language_photo/java.jpg" alt="">
    <div class="text">java</div>
  </div>

  <div class="mySlides2">
    <div class="numbertext">4 / 6</div>
    <img src="./photoes/language_photo/mysql.jpeg" alt="Spotify">
    <div class="text">mysql</div>
  </div>

  <div class="mySlides2">
    <div class="numbertext">5 / 6</div>
    <img src="./photoes/language_photo/php.jpg" alt="">
    <div class="text">php</div>
  </div>

  <div class="mySlides2">
      <div class="numbertext">6 / 6</div>
      <img src="./photoes/language_photo/download_c.png" alt="EMS">
      <div class="text">c</div>
  </div>
  

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  
<script>
  let slideIndex = [1,1];
let slideId = ["mySlides1", "mySlides2"]
showSlides(1, 0);
showSlides(1, 1);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  let i;
  let x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}    
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
</script>
</body>
</html>
